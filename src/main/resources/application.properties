# Config de Portas
server.port = 8080

# Configuração DataSource
spring.datasource.url = jdbc:mysql://localhost:3306/enade?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root


# Config do Hikari Pool - Teste via ab
spring.datasource.hikari.minimum-idle = 3
spring.datasource.hikari.maximum-pool-size = 3
spring.datasource.hikari.idle-timeout = 5000

# Config JPA Configurando o JPA para gerar o DDL, display Sql, Update do Banco, Dialect # Schema generation nao eh recomendado paraProducao # Comecando a usar Flyway para gerenciamento do banco de dados
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql = true

# Allow cross-origin requests
spring.web.cors.allowed-origins= http://localhost:3000
spring.web.cors.allowed-methods= GET, POST, PUT, DELETE, OPTIONS
